# ========================================
# CONFIGURAÇÃO NGINX - SISTEMA BICHOS DO BAIRRO
# ========================================

server {
    listen 80;
    server_name localhost;
    root /var/www/html/bichosdobairro-php/public;
    index index.php index.html;

    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self';" always;

    # Configurações de log
    access_log /var/log/nginx/bichosdobairro_access.log;
    error_log /var/log/nginx/bichosdobairro_error.log;

    # Configurações de upload
    client_max_body_size 10M;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Configurações de cache para assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Configurações de compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Proteger arquivos sensíveis
    location ~ /\. {
        deny all;
    }

    location ~ \.(env|lock|log|sql)$ {
        deny all;
    }

    # Configuração principal do PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Configurações de timeout
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        
        # Configurações de buffer
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Configuração para uploads
    location /uploads/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Configuração para logs (negar acesso)
    location /logs/ {
        deny all;
    }

    # Configuração para cache (negar acesso)
    location /cache/ {
        deny all;
    }

    # Configuração principal
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Configurações de erro
    error_page 404 /404.php;
    error_page 500 502 503 504 /500.php;

    # Configurações de segurança adicional
    location ~* \.(htaccess|htpasswd)$ {
        deny all;
    }

    # Configurações de rate limiting (opcional)
    # limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    # location /api/ {
    #     limit_req zone=api burst=20 nodelay;
    # }
}

