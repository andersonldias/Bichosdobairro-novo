<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Busca de Endereços</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-4">Teste Simples - Busca de Endereços</h1>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Logradouro</label>
            <input type="text" id="logradouro" name="logradouro" 
                   data-address-search="true"
                   placeholder="Digite o nome da rua..." 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div id="debug-info" class="mt-4 p-3 bg-gray-100 rounded text-sm">
            <h3 class="font-semibold mb-2">Debug Info:</h3>
            <div id="debug-content">Carregando...</div>
        </div>
        
        <div id="console-log" class="mt-4 p-3 bg-black text-green-400 rounded text-xs font-mono max-h-40 overflow-y-auto">
            <h3 class="text-white font-semibold mb-2">Console Log:</h3>
            <div id="console-content"></div>
        </div>
    </div>

    <script>
        // Capturar logs do console
        const originalLog = console.log;
        const originalError = console.error;
        const consoleContent = document.getElementById('console-content');
        
        function addToConsole(message, type = 'log') {
            const div = document.createElement('div');
            div.className = type === 'error' ? 'text-red-400' : 'text-green-400';
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            consoleContent.appendChild(div);
            consoleContent.scrollTop = consoleContent.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        // Capturar erros JavaScript
        window.addEventListener('error', function(e) {
            addToConsole('ERRO: ' + e.message + ' em ' + e.filename + ':' + e.lineno, 'error');
        });
        
        console.log('Página carregada, iniciando testes...');
    </script>
    
    <script src="js/address-search.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded disparado');
            
            const debugContent = document.getElementById('debug-content');
            
            function updateDebug() {
                const info = [];
                info.push('AddressSearch disponível: ' + (typeof window.AddressSearch !== 'undefined'));
                info.push('Instância criada: ' + (typeof window.addressSearch !== 'undefined'));
                
                if (window.addressSearch) {
                    info.push('API Key carregada: ' + !!window.addressSearch.googleMapsApiKey);
                    info.push('Uso mensal: ' + window.addressSearch.monthlyUsage);
                }
                
                debugContent.innerHTML = info.join('<br>');
            }
            
            // Atualizar debug info a cada segundo
            setInterval(updateDebug, 1000);
            updateDebug();
            
            // Testar input no campo
            const input = document.getElementById('logradouro');
            input.addEventListener('input', function() {
                console.log('Input detectado: ' + this.value);
            });
        });
    </script>
</body>
</html>
