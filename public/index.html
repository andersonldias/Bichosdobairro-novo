    <script>
        // Carregar dados do dashboard
        async function carregarDashboard() {
            try {
                const response = await fetch('dashboard.php');
                const html = await response.text();
                
                // Extrair dados do HTML (simplificado)
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Atualizar estatísticas
                const stats = {
                    clientes: doc.querySelector('[data-stat="clientes"]')?.textContent || '0',
                    pets: doc.querySelector('[data-stat="pets"]')?.textContent || '0',
                    agendamentos: doc.querySelector('[data-stat="agendamentos"]')?.textContent || '0',
                    saldo: doc.querySelector('[data-stat="saldo"]')?.textContent || 'R$ 0,00'
                };
                
                document.getElementById('total-clientes').textContent = stats.clientes;
                document.getElementById('total-pets').textContent = stats.pets;
                document.getElementById('total-agendamentos').textContent = stats.agendamentos;
                document.getElementById('saldo-caixa').textContent = stats.saldo;
                
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
            }
        }

        // Carregar dados ao iniciar
        carregarDashboard();
        
        // Atualizar a cada 30 segundos
        setInterval(carregarDashboard, 30000);
    </script>
